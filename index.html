<!DOCTYPE html>
<html ng-app="MayBelline">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="img/favicon.png?v=1.1">

	<title>MayBelline</title>

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width = device-width, initial-scale = 1, maximum-scale = 1, user-scalable = no">

  	<!-- we use single css file for better performance -->
	<link rel="stylesheet" type="text/css" href="scratch/style.css">

	<!--[if lt IE 10]>
		<script type="text/javascript" src="scratch/js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>

	<section class="container">

		<ul class="instagram row8 mobile4" ng-controller="instagramCtrl">
			<li ng-repeat="pic in pics | limitTo:8">
				<a ng-href="{{pic.link}}" target="_blank">
					<img ng-src="{{pic.images.low_resolution.url}}" alt="">
				</a>
			</li>
		</ul>

	</section>

	<!-- Javascripts -->
	<script type="text/javascript" src="scratch/lib.min.js"></script>
	<script type="text/javascript" src="scratch/app.js"></script>

</body>
</html>
